<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <link rel="stylesheet" href="../css/boxmodel.css">
</head>
<body>
    <!-- overlapping margin -->
    <div class="overlapping">
        <div class="satu">1</div><div class="dua">2</div><div class="tiga">3</div>
    </div>
    <!-- negatif margin -->
    <div class="negatif">
        <div class="empat">4</div><div class="lima">5</div><div class="enam">6</div>
    </div>
    <!-- auto margin -->
    <div class="auto">
        <div class="tujuh">7</div><div class="delapan">8</div><div class="sembilan">9</div>
    </div><div class="sepuluh">10</div><div class="sebelas">11</div>
</body>
</html>
