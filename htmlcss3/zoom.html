<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom</title>
    <style>
        img:nth-child(2) {
            zoom: 150%;
        }

        img:nth-child(3) {
            zoom: 1.8;
        }

        img:nth-child(4) {
            zoom: 0.2;
        }
    </style>
</head>
<body>
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/wisconsin.svg">
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/wisconsin.svg">
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/wisconsin.svg">
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/wisconsin.svg">
</body>
</html>
