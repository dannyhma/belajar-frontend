<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List!</title>
</head>
<body>
    <!-- ordered list -->
    <h3>How Do List</h3>
    <ol type="i">
        <li><strike>Bangun pagi</strike></li>
        <li><strike>Sarapan</strike></li>
        <li>Tidur lagi</li>
    </ol>
    <!-- unordered list -->
    <h3>Saat sarapan, saya akan makan</h3>
    <ul type="square">
        <li><strike>Nasi goreng</strike></li>
        <li><strike>Mie goreng</strike></li>
        <li>Telur dadar</li>
    </ul>
    <!-- definition list -->
    <h3>Pemrograman web 1</h3>
    <dl>
        <dt><strong>HTML</strong></dt>
        <dd><li>Hypertext Markup Language</li></dd>
        <dt><strong>CSS</strong></dt>
        <dd><li>Cascading Style Sheet</li></dd>
    </dl>
    <a href="../html/hyperlink.html">Kembali ke halaman hyperlink</a>
</body>
</html>
